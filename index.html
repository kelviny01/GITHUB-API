<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/github-icon-1.svg">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>GitHub API</title>
</head>
<body>
    
    <main class="main">
        <div class="main__content">
            <div class="main__text">
                <h1>GitHub API
                    <img src="assets/img/github-icon-1.svg" alt="Icone do Github">
                </h1>
                <h2>Search For Your Github profile</h2>
            </div>
    
            <div class="main__infosContainer">
                <div class="main__avatar">
                    <img src="" alt="">
                </div>
                <strong class="main__yourName"></strong>
                <p class="main__bio"></p>
                <p class="main__location"></p>
                <div class="main__followersAndFollowing">
                    <div class="main__followersGithub">Followers - <span class="numberFollowers">22</span></div>
                    <div class="main__follwingGithub">Following - <span class="numberFollowing">784</span></div>
                </div>
            </div>
        </div>
    </main>

    <form class="input__search">
        <input type="search" placeholder="Github username...">
        <i class="ph ph-magnifying-glass"></i>
    </form>

    <script src="js/scripts.js"></script>
</body>
</html>
